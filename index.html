<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Weight Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Baby Weight Predictor</h1>
            <p>Estimate your baby's weight based on WHO growth standards</p>
        </header>
        
        <main>
            <form id="weightForm">
                <div class="form-group">
                    <label for="age">Baby's Age (months):</label>
                    <input type="number" id="age" name="age" min="0" max="24" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="boy">Boy</option>
                        <option value="girl">Girl</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="percentile">Percentile:</label>
                    <select id="percentile" name="percentile" required>
                        <option value="">Select percentile</option>
                        <option value="2">2nd (2.3rd)</option>
                        <option value="5">5th</option>
                        <option value="10">10th</option>
                        <option value="25">25th</option>
                        <option value="50">50th (median)</option>
                        <option value="75">75th</option>
                        <option value="90">90th</option>
                        <option value="95">95th</option>
                        <option value="98">98th (97.7th)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Weight Unit:</label>
                    <div class="unit-toggle">
                        <input type="radio" id="kg" name="unit" value="kg" checked>
                        <label for="kg" class="toggle-label">kg</label>
                        <input type="radio" id="lbs" name="unit" value="lbs">
                        <label for="lbs" class="toggle-label">lbs</label>
                    </div>
                </div>
                
                <button type="submit">Calculate Weight</button>
            </form>
            
            <div id="result" class="result hidden">
                <h3>Estimated Weight</h3>
                <div class="weight-display">
                    <span id="weightValue">0</span>
                    <span id="weightUnit" class="unit">kg</span>
                </div>
                <div class="weight-conversion">
                    <span id="convertedWeight">0</span>
                    <span id="convertedUnit" class="unit">lbs</span>
                </div>
                <div class="weight-info">
                    <p id="weightInfo"></p>
                </div>
            </div>
            
            <div id="error" class="error hidden">
                <p id="errorMessage"></p>
            </div>
        </main>
        
        <footer>
            <p>Data source: WHO Child Growth Standards</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
